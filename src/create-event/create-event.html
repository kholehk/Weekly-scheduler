<form class="container mt-5" id="create-event">
  <fieldset class="input-group mt-2">
    <label class="col-md-2 col-form-label me-2" for="<%-eventKeys.title%>">
      Name of the event:
    </label>
    <input class="form-control" type="text" name="<%-eventKeys.title%>" id="<%-eventKeys.title%>">
  </fieldset>
  <fieldset class="input-group mt-2" data-element="<%-eventKeys.participants%>">
    <label class="col-form-label me-2" for="<%-eventKeys.participants%>">
      Participants:
    </label>
  </fieldset>
  <fieldset class="input-group mt-2" data-element="<%-eventKeys.days%>">
    <label class="col-form-label me-2" for="<%-eventKeys.days%>">
      Day:
    </label>
  </fieldset>
  <fieldset class="input-group mt-2" data-element="<%-eventKeys.time%>">
    <label class="col-form-label me-2" for="<%-eventKeys.time%>">
      Time:
    </label>
  </fieldset>
  <div class="input-group justify-content-end mt-3">
    <a class="col-auto btn btn-secondary" href="<%-links.calendar%>">
      Cancel
    </a>
    <button class="col-auto btn btn-secondary ms-2" type="submit" form="create-event">
      Create
    </button>
  </div>
</form>
