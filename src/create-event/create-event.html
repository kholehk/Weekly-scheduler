<form class="container mt-5">
  <fieldset class="mt-2">
    <label class="col-form-label" for="event">
      Name of the event:
    </label>
    <input class="form-control" type="text" name="event" id="event">
  </fieldset>
  <fieldset class="mt-2" data-element="participants">
    <label class="col-form-label" for="participants">
      Participants:
    </label>
  </fieldset>
  <fieldset class="mt-2" data-element="days">
    <label class="col-form-label" for="days">
      Day:
    </label>
  </fieldset>
  <fieldset class="mt-2" data-element="time">
    <label class="col-form-label" for="time">
      Time:
    </label>
  </fieldset>
  <div class="mt-3">
    <button class="btn btn-secondary">
      Cancel
    </button>
    <button class="btn btn-secondary ms-2">
      Create
    </button>
  </div>
</form>
