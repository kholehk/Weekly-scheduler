<span>
  <%-event%>
</span>
<!-- <button type="button" class="btn-close" data-dismiss="delete" aria-label="Close"></button> -->

<!-- Button trigger modal -->
<button type="button" class="btn-close btn-delete" data-bs-toggle="modal" data-bs-target="#delete_<%-days%>_<%-time%>">
</button>

<!-- Modal -->
<div class="modal fade" id="delete_<%-days%>_<%-time%>" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete "<%-event%>" event?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
